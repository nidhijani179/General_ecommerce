<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ModernShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white/80 backdrop-blur-md shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ModernShop
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4" data-aos="fade-up">
            <span class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent fw-bold">
                Shopping Cart
            </span>
        </h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3 border-0 shadow-sm" data-aos="fade-up">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400" class="img-fluid rounded" alt="Wireless Headphones">
                            </div>
                            <div class="col-md-6">
                                <h5>Wireless Headphones</h5>
                                <p class="text-muted">Premium wireless headphones with noise cancellation</p>
                                <div class="d-flex align-items-center">
                                    <span class="me-3">Quantity: 1</span>
                                    <span class="text-primary fw-bold">$199.99</span>
                                </div>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-outline-danger btn-sm rounded-pill">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card border-0 shadow-lg sticky-top" data-aos="fade-left">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Order Summary</h4>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span>$199.99</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping:</span>
                            <span class="text-success">Free</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong class="text-primary">$199.99</strong>
                        </div>
                        
                        <a href="checkout.html" class="btn btn-primary w-100 rounded-pill py-3 hover-lift mb-3">
                            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                        </a>
                        <a href="products.html" class="btn btn-outline-secondary w-100 rounded-pill py-2">
                            <i class="fas fa-plus me-2"></i>Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
