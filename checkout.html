<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ModernShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white/80 backdrop-blur-md shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ModernShop
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4" data-aos="fade-up">
            <span class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent fw-bold">
                Checkout
            </span>
        </h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm mb-4" data-aos="fade-up">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Billing Information</h4>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control rounded-pill" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control rounded-pill" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control rounded-pill" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control rounded-pill" required>
                            </div>
                            
                            <h4 class="mb-4 mt-4">Payment Information</h4>
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                This is a demo. Use test card: 4242 4242 4242 4242
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Card Number</label>
                                <input type="text" class="form-control rounded-pill" placeholder="1234 5678 9012 3456" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control rounded-pill" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control rounded-pill" placeholder="123" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card border-0 shadow-lg sticky-top" data-aos="fade-left">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Order Summary</h4>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Wireless Headphones x1</span>
                            <span>$199.99</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span>$199.99</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping:</span>
                            <span class="text-success">Free</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong class="text-primary">$199.99</strong>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 hover-lift">
                            <i class="fas fa-lock me-2"></i>Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
