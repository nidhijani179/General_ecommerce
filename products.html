<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ModernShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white/80 backdrop-blur-md shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ModernShop
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4" data-aos="fade-up">
            <span class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent fw-bold">
                All Products
            </span>
        </h2>
        
        <div class="row g-4">
            <div class="col-md-4" data-aos="fade-up">
                <div class="product-card card border-0 shadow-sm h-100 hover-lift">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" class="card-img-top product-image" alt="Running Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Running Shoes</h5>
                        <p class="card-text text-muted">Lightweight running shoes for maximum comfort</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">$129.99</span>
                            <a href="cart.html" class="btn btn-primary rounded-pill">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="product-card card border-0 shadow-sm h-100 hover-lift">
                    <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400" class="card-img-top product-image" alt="Coffee Maker">
                    <div class="card-body">
                        <h5 class="card-title">Coffee Maker</h5>
                        <p class="card-text text-muted">Automatic coffee maker with programmable timer</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">$89.99</span>
                            <a href="cart.html" class="btn btn-primary rounded-pill">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="product-card card border-0 shadow-sm h-100 hover-lift">
                    <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400" class="card-img-top product-image" alt="Yoga Mat">
                    <div class="card-body">
                        <h5 class="card-title">Yoga Mat</h5>
                        <p class="card-text text-muted">Non-slip yoga mat for home workouts</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">$39.99</span>
                            <a href="cart.html" class="btn btn-primary rounded-pill">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
